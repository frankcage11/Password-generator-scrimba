<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <h1>Generate a <span>random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <div id="buttons">
            <button id="first-button" onclick="generateNew()">Generate passwords</button>
            <button id="length-el"></button>
            <div>
                <button id="plus-button" onclick="addOne()">+</button>
                <button id="minus-button" onclick="subtractOne()">-</button>
            </div>
        </div>
        <div id="pass">
            <h3 id="password-1"></h3>
            <h3 id="password-2"></h3>
        </div>
        <script src="index.js"></script>
    </body>
